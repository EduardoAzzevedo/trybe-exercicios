<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- adicionar um css depois -->
<body>
    <h1>Login</h1>
    <!-- se eu colocar o texto antes do input ele aparece antes, se colocar depois aparece depois, o br quebra a linha -->
    <form action="" method="get" enctype="multipart/form-data">
        <label for="email">Insira seu e-mail aqui:
        <input type="email" id="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
        </label>
        <br> 
        <label for="senha">Insira sua senha aqui: 
        <input type="password" id="senha" placeholder="Digite sua senha" required>
        </label>
        <br>
        <input type="checkbox">Lembre-me
        <br>
        <button type="submit">Entrar</button>
        <br>
        <label for="input-estado">Estado onde você mora:
            <select name="estado" id="input-estado">
            <option value="sp" selected>São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="ap">Amapa</option>
            <option value="rs">Rio Grande do Sul</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto</p>
        <input type="file" name="foto" id="foto-perfil">
    </form>
    <br>
    <p>Comidas favoritas</p>
    <label for="comida-1">
        <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
        <input type="radio" id="comida-2" name="comida-favorita" value="X-Tudo" >X-Tudo
    </label>
    <label for="comida-3">
        <input type="radio" id="comida-3" name="comida-favorita" value="Lazanha" >Lazanha
    </label>
    <label for="comida-4">
        <input type="radio" id="comida-4" name="comida-favorita" value="Esfiha" >Esfiha
    </label>
    <br>
    <p>Escreva sobre você</p>
    <textarea name="sobre-mim" id="text-area1" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha</p>
    <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias de promoções INCRÍVEIS?
    </label>
    <br>
    <button type="submit">Enviar formulário.</button>
</body>
</html>
